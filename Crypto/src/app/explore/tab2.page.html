<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Symbol</ion-label>
      <ion-input [(ngModel)]="symbol"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Buy Price</ion-label>
      <ion-input [(ngModel)]="buyPrice" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Take Profit</ion-label>
      <ion-input [(ngModel)]="takeProfit" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Stop Loss</ion-label>
      <ion-input [(ngModel)]="stopLoss" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea [(ngModel)]="notes"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="saveTrade()">Save Trade</ion-button>
</ion-content>
