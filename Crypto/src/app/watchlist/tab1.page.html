<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Watchlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionInput)="searchCrypto($event)" placeholder="Search"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let crypto of filteredCryptoList" [routerLink]="['/crypto-detail', crypto.name]">
      <ion-card-header>
        <ion-card-title>{{ crypto.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Price: ${{ crypto.priceUsd | number: '1.2-2' }}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
