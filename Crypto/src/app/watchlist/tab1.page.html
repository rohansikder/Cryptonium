<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Watchlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Watchlist</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let crypto of cryptoList">
      <ion-label>
        <h2>{{ crypto.name }}</h2>
        <p>Price: ${{ crypto.priceUsd }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
