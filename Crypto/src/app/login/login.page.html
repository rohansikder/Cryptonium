<ion-header translucent="true">
  <ion-toolbar>
     <ion-buttons slot="end">
      <ion-button href="/">
        Home
      </ion-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-text-center">


  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Welcome back</ion-card-title>
      <ion-card-subtitle>Please login to your account.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
        </ion-item>
          <ion-button type="submit" color="primary" expand="full" shape="round">Login</ion-button> 
      </form>
    </ion-card-content>
  </ion-card>

  <ion-text color="medium">
    <p>
      <a routerLink="/reset-password" class="ion-text-decoration ion-color-primary">Forgot password?</a>
    </p>
    <p>
      <span class="signup-text">Donâ€™t have an account? </span>
      <a routerLink="/signup" class="ion-text-decoration ion-color-primary">Sign up now</a>
    </p>
  </ion-text>
  

</ion-content>
