<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" shape="round" color="primary" routerLink="/login">
        Login
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Logout
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" shape="round" color="danger" (click)="logout()">
        Logout
      </ion-button>
    </ion-card-content>
  </ion-card>
  <div
    style="text-align: center; position: absolute; bottom: 50px; left: 0; right: 0; background-color: transparent; padding: 10px 0;">
    <p>&copy; 2024 Cryptonium</p>
    <p>All rights reserved</p>
  </div>
</ion-content>
