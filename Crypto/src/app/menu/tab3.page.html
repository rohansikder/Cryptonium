<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-button routerLink="/login">
        Login
      </ion-button>
    </ion-item>
    <ion-item><ion-button (click)="logout()">
      Logout
    </ion-button></ion-item>
  </ion-list>

</ion-content>
